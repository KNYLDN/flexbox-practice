<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexing</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="flex__squares">
        <div class="container container__topLeft">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="container container__topRight">
            <div class="box box--stretch"></div>
            <div class="box box--stretch"></div>
            <div class="box box--stretch"></div>
        </div>

        <div class="container container__midLeft">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="container container__midRight">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box box--midRight_right"></div>
        </div>

        <div class="container container__botLeft">
            <div class="box box--stretch">some text</div>
            <div class="box"> some text</div>
            <div class="box box--stretch"> some text</div>
        </div>

        <div class="container container__botRight">
            <div class="box"></div>
            <div class="box box--grow"></div>
            <div class="box"></div>
        </div>
    </div>

    <div class="flex__circles">
        <div class="rectangle rectangle__topLeft">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <div class="rectangle rectangle__topMid">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <div class="rectangle rectangle__topRight">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle circle--end"></div>
            <div class="circle circle--end"></div>
            <div class="circle circle--end"></div>
        </div>

        <div class="rectangle rectangle__botLeft">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <div class="rectangle rectangle__botMid">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

</body>
</html>
